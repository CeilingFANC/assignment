<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>shadow button</title>
  <style>
    .styled-button {
        border-radius: 9px;
        border: 1px solid #1C8E1E;
        background:linear-gradient(#27C427, #08760A);  
        line-height: 1.5em;
        font-size: 350%;
        padding: 0 20px;
        color:white;
        box-shadow: 2.5px 4px #373737;
    }
  </style>
</head>
<body>
  <button class="styled-button">
    save
  </button>
</body>
</html>
